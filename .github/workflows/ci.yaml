name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build
